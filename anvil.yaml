allow_embedding: false
db_schema:
  files:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: filename
      type: string
    - admin_ui: {order: 1, width: 200}
      name: author
      target: users
      type: link_single
    - admin_ui: {order: 2, width: 200}
      name: created
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: file
      type: media
    - admin_ui: {order: 4, width: 200}
      name: type
      type: string
    server: full
    title: Files
  sessions:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: user_email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: anvil_session_ID
      type: string
    - admin_ui: {order: 2, width: 200}
      name: entrapt_session_ID
      type: string
    - admin_ui: {order: 3, width: 200}
      name: started
      type: datetime
    - admin_ui: {order: 4, width: 200}
      name: last_action
      type: datetime
    - admin_ui: {order: 5, width: 200}
      name: status
      type: string
    server: full
    title: Sessions
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: name
      type: string
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    - admin_ui: {width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {width: 200}
      name: role
      type: string
    - admin_ui: {width: 200}
      name: groups
      type: string
    - admin_ui: {width: 200}
      name: link_key
      type: string
    server: full
    title: Users
dependencies:
- dep_id: dep_k5afgxrmr4q1
  resolution_hints: {app_id: MCIW5MOJTVY55Q3I, name: sidebar_menu_entrapt, package_name: sidebar_menu_entrapt}
  version: {branch: master}
metadata: {logo_img: 'asset:Icon_EntraPT.png'}
name: EntraPT
native_deps:
  head_html: |
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.27.0/skin-lion/ui.fancytree.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.27.0/jquery.fancytree-all-deps.js"></script>
    <div id="tree_dom_node" style="width: 500px; overflow: auto;"></div>


    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
package_name: EntraPT
runtime_options:
  client_version: '3'
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: false, confirm_email: true, enable_automatically: false, remember_me_days: 30, use_email: true, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
startup: {module: Initial_page, type: form}
startup_form: null
uplink_visible: true
